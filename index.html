<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字クイズNEO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@700;900&family=Roboto:wght@300;400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="performance-monitor" style="position:fixed; top:0; left:0; background:rgba(0,0,0,0.7); color:lime; padding:5px 8px; z-index:200000; font-size:12px; font-family: monospace;"></div>

    <div class="container">
        <header>
            <h1 class="main-title"><span>KANJI</span> QUIZ <span class="neo-text">NEO</span></h1>
            <div id="game-status" class="game-status-bar">
                <p>LEVEL: <span id="current-level-display">1</span></p> <p>SCORE: <span id="current-score">0</span></p>
            </div>
        </header>

        <main id="quiz-area" class="quiz-main-area">
            <div id="loading-display" class="loading-overlay">
                <div class="spinner"></div>
                <p class="loading-text">データロード中...</p>
            </div>

            <div id="question-section" class="question-display-section hidden">
                <div id="image-container" class="image-viewer">
                    </div>
                <div id="kanji-character-display" class="kanji-viewer"></div>
                <input type="text" id="answer-input-field" class="answer-field" placeholder="読み仮名を入力 (ひらがな)">
                <button id="submit-answer-button" class="action-button submit-btn"><span>解答</span></button>
            </div>

            <div id="feedback-section" class="feedback-display-section hidden">
                <p id="feedback-message" class="message-feedback"></p>
                <div id="info-details-area" class="details-info">
                    <p><strong>意味:</strong> <span id="meaning-text-content"></span></p>
                    <p id="notes-info-container" class="hidden"><strong>追記:</strong> <span id="notes-text-content"></span></p>
                    <p id="other-spellings-info-container" class="hidden"><strong>別表記:</strong> <span id="other-spellings-text-content"></span></p>
                </div>
                <button id="next-question-button" class="action-button next-btn hidden"><span>次の問題へ</span></button>
            </div>

            <div id="game-over-section" class="game-result-section hidden">
                <h2 class="result-title">全レベル制覇！ (または...)</h2>
                <p class="final-score-display">最終スコア: <span id="final-score-value">0</span></p>
                <button id="restart-game-button" class="action-button restart-btn"><span>もう一度</span></button>
            </div>
        </main>

        <footer class="page-footer">
            <p>&copy; 2025 KANJI QUIZ NEO - BALANCED CHAOS</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
